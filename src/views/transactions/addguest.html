<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title><%= htmlWebpackPlugin.options.title %> | Story App</title>
</head>
<body>
  <header>
    <nav-app brandName="<%= brandName %>"></nav-app>
  </header>

  <main>
    <div class="main-content">
      <div class="container py-5">
        <h1 class="mb-3">Tambah Cerita untuk tamu yang enggan login</h1>

        <form class="row g-3" id="addRecordForm" novalidate>

          <div class="col-12 col-md-6">
            <label for="validationCustomNotes" class="form-label">Deskripsi</label>
            <textarea class="form-control" id="validationCustomNotes" rows="3"></textarea>
            <div class="invalid-feedback">Wajib diisi</div>
          </div>

          <div class="col-12 col-md-6">
            <label for="validationCustomEvidence" class="form-label">Foto</label>
            <div style="width: 100%; height: 15rem" class="mb-3">
              <img
                class="img-fluid h-100"
                alt=""
                id="validationCustomEvidenceImg"
              />
              <div
                class="w-100 h-100 d-none"
                style="
                  background-repeat: no-repeat;
                  background-position: center;
                  background-size: contain;
                "
                id="validationCustomEvidenceImgChange"
              ></div>
            </div>
            <input
              type="file"
              class="form-control"
              id="validationCustomEvidence"
              name="photo"
              required
            />
            <div class="invalid-feedback">Wajib diisi</div>
          </div>

          <div class="col-12 text-end">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="main-footer bg-dark">
      <div class="container px-3 py-4">
        <footer-app></footer-app>
      </div>
    </div>
  </footer>

  <!-- <script src="add.js"></script> -->
</body>
</html>
